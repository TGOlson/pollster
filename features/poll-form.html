<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">


<polymer-element name="poll-form" attributes="options">
  <template>
    <style>
    .header {
      color: #bbb;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .poll-form {
      margin-top: 50px;
    }

    paper-input {
      width: 500px;
    }

    paper-fab {
      background-color: #4285f4;
      margin-top: 17px;
      margin-left: 10px;
      position: absolute;
    }
    </style>

    <div class="poll-form" layout vertical>
      <div layout horizontal center-justified>
        <span class="header">What question do you want to ask?</span>
      </div>
      <div layout horizontal center-justified>
        <paper-input
          floatingLabel
          label="What question do you want to ask?"
          required error="Must ask a question!">
        </paper-input>
      </div>

      <template repeat="{{option, i in options}}">

        <div layout horizontal center-justified>
          <paper-input floatingLabel
            label="Option #{{i + 1}}">
          </paper-input>
          <template if="{{i === options.length - 1}}">
            <paper-fab mini icon="add" on-tap="{{addOption}}"></paper-fab>
          </template>
        </div>

      </template>
    </div>

  </template>
  <script>
  Polymer({
    options: [{}],
    addOption: function() {
      console.log('adding option');
      this.options.push({});
    }
  });
  </script>
</polymer-element>
