<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="poll-service" attributes="poll pollId">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto url="./../api/poll-{{pollId}}.json"
      on-core-response="{{pollLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('poll-service', {
    created: function() {
      this.polls = [];
    },
    pollLoaded: function() {
      console.log(this.$.ajax.response);

      // Make a copy of the loaded data
      this.poll = this.$.ajax.response;
    }
  });
  </script>
</polymer-element>
