<link rel="import" href="../components/polymer/polymer.html">

<!-- Custom Components -->
<link rel="import" href="../features/action-block.html">
<link rel="import" href="../features/poll-form.html">

<polymer-element name="new-poll">
  <template>
    <style>
    </style>

    <action-block id="actionBlock"
      icon="arrow-forward"
      event="show-form"
      on-show-form="{{showForm}}">
      <span class="header">Create a new poll</span>
      <span>Start collecting results in just a few seconds</span>
    </action-block>

    <poll-form id="pollForm" hidden></poll-form>

  </template>
  <script>
  Polymer('new-poll', {
    showForm: function() {
      var actionBlock = this.$.actionBlock,
          pollForm = this.$.pollForm;

      actionBlock.hidden = true;
      pollForm.hidden = false;
    }
  });
  </script>
</polymer-element>
