<polymer-element name="poll" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    </style>

    <div layout vertical center>
      <core-ajax url="api/poll_1.json" handleAs="json"></core-ajax>


      <template repeat="{{item in data}}">
        <h2>{{item.name}}</h2>
        <p>{{item.options}}</p>
      </template>

    </div>
  </template>

  <script>
  </script>

</polymer-element>
